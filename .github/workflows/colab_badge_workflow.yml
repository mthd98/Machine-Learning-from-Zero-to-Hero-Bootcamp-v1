name: colab-badge-workflow
on: [push]
jobs:
  add-colab-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout first
        id: checkout
        uses: actions/checkout@v2
      - name: Add/Update badges
        id: badges
        uses: trsvchn/colab-badge-action@v3
        with:
          check: 'all'
          update: true
          target_branch: main
          target_repository: mthd98/Machine-Learning-from-Zero-to-Hero-Bootcamp-v1
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: ${{ github.repository_owner }}
          author_email: mentzerhussein@gmail.com
          message: 'Added Colab Badges'
          add: '*.ipynb'
